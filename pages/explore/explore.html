<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" /> -->
    <!-- /fonts -->

    <link rel="stylesheet" href="./../../style/popUp.css" />
    <link rel="stylesheet" href="./../../style/reset.css" />
    <link rel="stylesheet" href="./../../style/variables.css" />
    <link rel="stylesheet" href="./../../style/style.css" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/premium-vector/crowdfunding-platform-crowdfunding-icon-concept_313674-702.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container p-4">
        <a class="navbar-brand fw-bold" href="./../../index.html">Pozible</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="mainNavbar">
          <ul class="navbar-nav w-50">
            <li class="nav-item px-4">
              <a class="nav-link" href="./explore.html">expolore</a>
            </li>
            <li class="nav-item px-4">
              <a
                id="pledges"
                class="nav-link d-none"
                href="./../../pages/pledges/pledges.html"
                >pledges</a
              >
            </li>
          </ul>

          <div class="d-flex w-50 alipgn-items-center gap-2" role="search">
            <ul class="input-group d-felx justify-content-end auth">
              <li class="nav-item d-none list-unstyled" id="dashbord">
                <a
                  class="nav-link btn btn-outline-secondary nav-btn-search px-2"
                  href="./../campigner/displayCamp/displayCamp.html"
                  >dashbord</a
                >
              </li>

              <li class="nav-item list-unstyled">
                <a
                  class="nav-link btn btn-outline-secondary nav-btn-search px-2"
                  id="sign_up"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item list-unstyled">
                <a
                  class="nav-link btn btn-outline-secondary nav-btn-search px-2"
                  id="sign_in"
                  >Sign in</a
                >
              </li>
              <li class="nav-item list-unstyled">
                <a
                  class="nav-link btn btn-outline-secondary nav-btn-search d-none px-2"
                  id="log_out"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
          <div class="popUp row"></div>
        </div>
      </div>
    </nav>
    <!-- /nav -->
    <!-- Filtering -->
    <section id="Filtering">
      <div class="container p-2">
        <div class="searchSortWrapper row">
          <div class="search col-12 col-md-8 p-2">
            <label for="searh" class="text-dark fw-semibold"
              >Search Campaign</label
            >
            <input
              class="form-control p-2"
              id="search"
              name="campaignName"
              type="text"
            />
          </div>
          <div class="search col-12 col-md-4 p-2">
            <label for="sort" class="text-dark fw-semibold"
              >sort By category</label
            >
            <select
              name="select"
              id="sortBycategorySelect"
              class="p-2 form-select"
            >
              <option value="all">All</option>
              <option value="animals">Animals</option>
              <option value="food">Food</option>
              <option value="environment">Environment</option>
              <option value="education">Education</option>
              <option value="protectAnimals">protectAnimals</option>
              <option value="savePeople">savePeople</option>
              <option value="sports">Sports</option>
              <option value="community">Community</option>
            </select>
          </div>
        </div>

        <div
          class="ExpoloreMoreComp row justify-content-start align-items-center"
        ></div>
        <div
          class="modal fade"
          id="pledgeModal"
          tabindex="-1"
          aria-labelledby="pledgeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div
                class="modal-header d-flex justify-content-between align-items-center p-3"
              >
                <h5 class="modal-title" id="pledgeModalLabel">Make a Pledge</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="p-3" id="pledgeForm">
                  <div class="mb-3">
                    <label for="pledgeAmount" class="form-label"
                      >Pledge Amount</label
                    >
                    <input
                      type="number"
                      class="form-control p-2"
                      id="pledgeAmount"
                      name="amount"
                      min="1"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid amount (minimum $1).
                    </div>
                  </div>
                  <div class="modal-footer justify-content-between p-3">
                    <button
                      type="button"
                      class="text-white bg-danger border-0 rounded-3 px-2 py-1"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="text-white bg-danger border-0 rounded-3 px-2 py-1"
                    >
                      Submit Pledge
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="explore.js"></script>
    <script src="./../../script/auth.js"></script>
  </body>
</html>
