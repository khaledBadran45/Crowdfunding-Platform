        // Mock functionality for demo purposes
        const cancelButtons = document.querySelectorAll(".btn-outline-danger");
        cancelButtons.forEach((button) => {
          button.addEventListener("click", function () {
            if (confirm("Are you sure you want to cancel this pledge?")) {
              const card = this.closest(".pledge-card");
              card.classList.add("opacity-50");
              this.disabled = true;
              this.innerHTML = '<i class="bi bi-hourglass"></i> Processing...';
              // In a real app, you would send a DELETE request to your server
              setTimeout(() => {
                card.remove();
              }, 1500);
            }
          });
